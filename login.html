<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>Login to Mars Mission Management System</title>
    <link rel="icon" href="demo1/img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="demo1/img/favicon.ico" type="image/x-icon"/>
    <link href="demo1/css/default.css" rel="stylesheet" type="text/css" />
    <!--必要样式-->
    <link href="demo1/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="demo1/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="demo1/css/loaders.css" rel="stylesheet" type="text/css" />
    <script src="demo1/js/jquery-2.1.1.min.js"></script>

</head>
<body>
<div class="login">

    <!--<img class="MyLogo" src="demo1/images/logo01.png" alt="   LOGO">-->
    <div class="login_title">
        <span>Login to Mars Mission Management System</span>
    </div>
    <div class="login_fields">
        <div class="login_fields__user">
            <div class="icon">

                <img alt="" src="img/user_icon_copy.png">
            </div>
            <input name="login" placeholder="User Name" maxlength="16" class="username" type="text" autocomplete="off" value="admin"/>
            <div class="validation">
                <img alt="" src="img/tick.png">
            </div>
        </div>
        <div class="login_fields__password">
            <div class="icon">
                <img alt="" src="img/lock_icon_copy.png">
            </div>
            <input name="pwd" class="passwordNumder" placeholder="Password" maxlength="16" type="text" autocomplete="off">
            <div class="validation">
                <img alt="" src="img/tick.png">
            </div>
        </div>
        <div class="login_fields__password">
            <div class="icon">
                <img alt="" src="img/key.png">
            </div>
            <input name="code" placeholder="Verification code" maxlength="4"  class="ValidateNum" type="text" name="ValidateNum" autocomplete="off">
            <div class="validation" style="opacity: 1; right: -5px;top: -3px;">
                <canvas class="J_codeimg" id="myCanvas" onclick="Code();">Sorry，your browser does not support canvas. Please download the latest version of the browser!</canvas>
            </div>
        </div>
        <div class="login_fields__submit">
            <input type="button" value="Sign in">
        </div>
    </div>
    <div class="success">
    </div>
    <div class="disclaimer">
        <p>Mars Mission Management System</p>
    </div>
</div>
<div class="authent">
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>Loading...</p>
</div>
<div class="OverWindows"></div>
<link href="demo1/layui/css/layui.css" rel="stylesheet" type="text/css" />
<!--<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>-->
<script type="text/javascript" src="demo1/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="demo1/js/stopExecutionOnTimeout.js?t=1"></script>
<script src="demo1/layui/layui.js" type="text/javascript"></script>
<script src="demo1/js/Particleground.js" type="text/javascript"></script>
<script src="demo1/js/Treatment.js" type="text/javascript"></script>
<script src="demo1/js/jquery.mockjax.js" type="text/javascript"></script>
<script src="demo1/js/controlLogin.js" type="text/javascript"></script>
</body>
</html>
