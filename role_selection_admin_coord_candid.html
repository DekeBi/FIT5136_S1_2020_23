<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Background Management</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<form class="layui-form layui-form-pane" action="" id="frm-reg" >
					<div class="layui-form-item">
						<label class="layui-form-label">Login Account</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="username" id="username" value="" placeholder="Please enter the login account" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">Please enter the login account</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Password</label>
						<div class="layui-input-inline layer-inputs">
							<input type="password" name="password" id="password" value="" placeholder="Please enter the password" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">Please enter the password</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Confirm Password</label>
						<div class="layui-input-inline layer-inputs">
							<input type="password" name="passwords" id="passwords" value="" placeholder="Please enter the confirmed password" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">Please enter the confirmed password</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Select Title</label>
						<div class="layui-input-inline layer-inputs">
							<select name="system_role_id" id="system_role_id" lay-filter="system_role_id">
								<option value="0" selected="selected">Please select the title</option>
								<option value="1" selected="selected">Coordinator</option>
								<option value="2" selected="selected">Administrator</option>
							</select>
						</div>
						<div class="layui-form-mid layui-word-aux">Please select the title</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Name</label>
						<div class="layui-input-inline layer-inputs">
							<input type="text" name="name" id="name" value="" placeholder="Please enter the name of the administrator" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">Please enter the name of the administrator</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Phone No./</label>
						<div class="layui-input-inline layer-inputs">
							<input type="number" min="0" max="11" name="mobile" id="mobile" value="0" placeholder="Please enter the phone number" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">Please enter the phone number</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">Photo</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" class="layui-input" name="portrait" id="portrait" value="">
						</div>
						<div class="layui-form-mid layui-word-aux"><button type="button" class="layui-btn" data-name="portrait" data-place="system" id="upload_pictures" style="margin-top: -8px;">Upload photo</button></div>
					</div>
					<div class="layui-form-item">
						<img id="images_url" src="img/default.png" style="width: 80px;height: 80px;border: 1px solid #cccccc;border-radius: 50%;">
						<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="layui_progress" style="width: 30%;position: relative;top: 5px;">
							<div class="layui-progress-bar layui-bg-normal" lay-percent="0%"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">Status</label>
						<div class="layui-input-inline layer-inputs">
							<input type="radio" name="status" value="0" title="Display" checked="checked">
							<input type="radio" name="status" value="1" title="Hide">
						</div>
					</div>
					<div class="layui-form-item" style="margin-left: 50px;">
						<input type="hidden" name="request_url" id="request_url" value="">
						<input type="hidden" name="id" id="id" value="">
						<button class="layui-btn" id="execute" lay-submit="execute" lay-filter="execute"><i class="layui-icon layui-icon-form"></i>Save</button>
					</div>
				</form>
			</div>
		</div>	
    </body>
</html>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="lib/layui/layui.js"></script>
<script src="js/admin.js"></script>
